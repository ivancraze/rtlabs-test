<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-4">Simple search</span>
  </a>

  <nav class="navbar">
    <ul class="navbar nav ml-auto">
      <button type="button" class="btn btn-outline-dark btn-lg px-3" (click)="onLogoutClick()">
        Logout
      </button>
    </ul>
  </nav>
</header>

<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="input-group mb-3">
      <input type="text" placeholder="Введите данные для поиска"
             class="form-control"
             [(ngModel)]="autocompleteResult"
             [ngbTypeahead]="autocomplete"
             [editable]="false">
      <button class="btn btn-outline-dark" type="button" (click)='onSearchButtonClick()'>Найти</button>
    </div>
</div>
<hr />
<div *ngIf="searchResultVisible">
  <div><span class="fs-10">Result: </span></div>
  <div>{{ searchResult }}</div>
</div>
